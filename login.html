<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GoBox</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="login-btn">Iniciar sesión</button>
      <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
