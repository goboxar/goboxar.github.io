<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GoBox</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h1>Regístrate en GoBox</h1>
    <form id="register-form">
      <div class="input-group">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
      </div>
      <button type="submit" class="register-btn">Registrarse</button>
      <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
