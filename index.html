<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arma tu propia caja de golosinas y recibe tu pedido a domicilio con GoBox.">
    <meta name="keywords" content="GoBox, caja de golosinas, pedido a domicilio, snacks">
    <meta name="author" content="Tu Nombre">
    <title>GoBox - Selección de Ubicación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1 class="welcome-title">Bienvenido a GoBox</h1>
    <div id="location-popup" class="popup">
        <h2>Selecciona tu Ubicación</h2>
        <form id="location-form">
            <label for="country">¿De qué país eres?</label>
            <select id="country" name="country" required>
                <option value="argentina">Argentina</option>
            </select>
            <br>

            <label for="province">¿Qué provincia?</label>
            <select id="province" name="province" required>
                <option value="buenos-aires">Buenos Aires</option>
            </select>
            <br>

            <label for="city">¿En qué ciudad estás?</label>
            <select id="city" name="city" required>
                <option value="coronel-pringles">Coronel Pringles</option>
                <option value="coronel-suarez">Coronel Suárez</option>
            </select>
            <br>

            <button type="submit">Confirmar</button>
        </form>
        <div id="map" style="width: 100%; height: 400px; margin-top: 20px; display: none;"></div>
        <div id="confirmation" style="display: none;">
            <p id="sucursal-name"></p>
            <p><strong>¿Confirmas esta sucursal?</strong></p>
            <button id="confirm-sucursal">Confirmar Sucursal</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
